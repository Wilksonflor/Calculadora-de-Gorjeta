<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculadora de Gorjetas</title>
</head>

<body>
  <main>
    <div class="wrapperCalculadora">
      <h1>Calculadora de Gorjetas <span>&#36;</span></h1>
      <div class="calculadoraInputs">
        <label for="valor">Valor da conta</label>
        <input type="text" placeholder="R$" id="valorConta">
      </div>
      
      <div class="calculadoraInputs">
        <label for="valor">Porcentagem da gorjeta</label>
        <select name="" id="porcentagem">
          <option value="selecione">Selecione</option>
          <option value="10">10%</option>
          <option value="15">15%</option>
          <option value="20">20%</option>
        </select>
      </div>

      <div class="calculadoraInputs">
        <label for="valor">Quantidade de pessoas</label>
        <input type="number" id="qntPessoas" min="0">
      </div>

      <div class="btnCalculadora">
        <button id="btnCalcular">Calcular</button>
        <input type="reset" id="reset" value="Limpar"></input>
      </div>

      <div class="resultado">

        <label for="Gorjeta total">Gorjeta total </label>
        <input type="text" id="gorjetaTotal" disabled="desabled" placeholder="R$">
    
        <label for="Total da conta">Total da conta </label>
        <input type="text" id="contaTotal" disabled="desabled" placeholder="R$">

       
        <label for="valorPessoa">Valor por pessoa</label>
        <input type="text" id="valorPessoa" disabled="desabled" placeholder="R$">
      </div>
    </div>

  
  </main>
</body>

</html>
